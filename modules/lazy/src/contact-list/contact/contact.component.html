<md-list-item class="md-3-line contact">
  <md-icon class="md-avatar-icon" md-font-icon="md">{{ ::$ctrl.contact.icon }}</md-icon>
  <div class="md-list-item-text" layout="column">
    <h3 class="lazy-description">{{ ::$ctrl.getContactDesc($ctrl.contact) }}</h3>
    <h4>{{ ::($ctrl.contact.date | date: "short") }}</h4>
    <p>{{ ::$ctrl.contact.note }}</p>
  </div>
</md-list-item>
